<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="MyPortfolio">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="web_cv">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Mohamed Khaled - Flutter Developer Portfolio</title>
  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0A0E27; display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <div style="text-align: center; color: white;">
      <div style="width: 50px; height: 50px; border: 3px solid #ffffff20; border-top: 3px solid #64B5F6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
      <p style="font-family: 'Arial', sans-serif; font-size: 18px; margin: 0;">Loading Portfolio...</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Enhanced debugging
    console.log('Starting Flutter app initialization...');

    // Check if flutter_bootstrap.js loads
    window.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded');
      console.log('Base href:', document.querySelector('base').href);
      console.log('Current URL:', window.location.href);

      // Check if flutter_bootstrap.js exists
      fetch('./flutter_bootstrap.js')
        .then(response => {
          console.log('flutter_bootstrap.js status:', response.status);
          if (!response.ok) {
            console.error('Failed to load flutter_bootstrap.js');
          }
        })
        .catch(error => {
          console.error('Error loading flutter_bootstrap.js:', error);
        });
    });

    // Hide loading indicator when Flutter app loads
    window.addEventListener('flutter-first-frame', function () {
      console.log('Flutter first frame rendered!');
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.remove();
      }
    });

    // Error handling
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error, e.filename, e.lineno);
    });

    // Timeout fallback - if Flutter doesn't load in 10 seconds, show error
    setTimeout(function() {
      const loading = document.querySelector('#loading');
      if (loading) {
        console.error('Flutter failed to load within 10 seconds');
        loading.innerHTML = '<div style="text-align: center; color: red;"><h2>Loading Error</h2><p>Flutter app failed to initialize. Check browser console for details.</p></div>';
      }
    }, 10000);
  </script>
</body>
</html>
